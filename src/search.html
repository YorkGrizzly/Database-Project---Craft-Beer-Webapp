<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Craft Beers App</title>
    <link href="style.css" rel="stylesheet" />
    
    <script src="search.js"></script>
  </head>

  <body>
    <div>
        <ul>
            <li><a href="index.html">Craft Beers App</a></li>
        </ul> 
    </div>
    <div id="root">

        <div class="search-beer">
            <h3>SEARCH BEERS</h3>
            <form id="search-form">
              <!-- text input field for search -->
              <label for="search-beer-name">Search Beer:</label>
              <input type="text" id="search-beer-name" name="name" /><br /><br />
              <!-- radio buttons to select search by condition -->
              
      
              <input
                type="radio"
                id="by-brewery"
                name="by"
                value="by_brewery"
              />
              <label for="by-brewery">By Brewery</label><br />
      
              <input type="radio" id="by-name" name="by" value="by_name" checked/>
              <label for="by-name">By Beer Name</label><br />
      
              
      
              <!-- Submit Button -->
              <br />
              <input type="submit" id="search-beer-btn" value="Search"/>
            </form>
          </div>
      
          <div id="search-result">
      
          </div>
    </div>
  </body>
</html>
